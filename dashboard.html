<!DOCTYPE html>
<html>
<head>
  <title>My Purchased Ideas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar">
    <h1>My Ideas</h1>
    <a href="index.html">Home</a>
  </nav>

  <section class="container" id="purchasedContainer"></section>

  <script>
    const ideas = [
      { id: 1, title: "Smart Waste Management" },
      { id: 2, title: "AI Study Planner" },
      { id: 3, title: "Health Monitoring App" },
      { id: 4, title: "Traffic Management" },
      { id: 5, title: "Real vs Fake" },
      { id: 6, title: "Scanner Maker" },
      { id: 7, title: "Smart Student Attendance System" },
      { id: 8, title: "Health Monitoring App" },
      { id: 9, title: "Health Monitoring App" }
    ];

    const purchased = JSON.parse(localStorage.getItem("purchasedIdeas")) || [];
    const container = document.getElementById("purchasedContainer");

    purchased.forEach(id => {
      const idea = ideas.find(i => i.id === id);
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${idea.title}</h3><p>Purchased âœ”</p>`;
      container.appendChild(card);
    });
  </script>

</body>
</html>
